<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Herdoza Fitness Center</title>
    <!-- Favicon -->
    <link rel="icon" type="image" href="./assets/HFC_Logo.png" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    />
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./javascript/admin-api.js"></script>
    <script type="module" src="./javascript/general.js"></script>
  </head>

  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar Navigation -->
      <aside class="w-64 bg-black text-white flex flex-col">
        <div class="p-6 border-b border-gray-700">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center"
            >
              <i class="ri-user-line text-xl"></i>
            </div>
            <div>
              <div class="font-medium">Admin</div>
              <div class="text-sm text-gray-400">Administrator</div>
            </div>
          </div>
        </div>

        <nav class="flex-1 p-4">
          <a
            href="admin_dashboard.html"
            class="sidebar-link active flex items-center gap-3 px-4 py-3 rounded text-white transition-colors bg-primary bg-opacity-20"
          >
            <i class="ri-dashboard-line"></i>
            <span>Dashboard</span>
          </a>

          <a
            href="admin_registration.html"
            class="sidebar-link flex items-center gap-3 px-4 py-3 rounded text-gray-300 hover:text-white transition-colors"
          >
            <i class="ri-user-add-line"></i>
            <span>Registration</span>
          </a>

          <a
            href="admin_members_database.html"
            class="sidebar-link flex items-center gap-3 px-4 py-3 rounded text-gray-300 hover:text-white transition-colors"
          >
            <i class="ri-database-2-line"></i>
            <span>Member Database</span>
          </a>
        </nav>

        <div class="p-4">
          <button
            class="w-full flex items-center gap-2 px-4 py-2 text-gray-300 hover:text-white transition-colors logout-button"
          >
            <i class="ri-logout-box-line"></i>
            <span>Logout</span>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header
          class="h-16 bg-white border-b flex items-center justify-between px-6 sticky top-0 z-10"
        >
          <div class="flex items-center gap-4">
            <span class="text-gray-600 last-updated"
              >Last updated: Just now</span
            >
          </div>

          <div class="flex items-center gap-2">
            <h1 class="text-xl font-semibold">HERDOZA FITNESS CENTER</h1>
            <div class="w-8 h-8 flex items-center justify-center">
              <a href="admin_dashboard.html">
                <img
                  src="./assets/HFC_Logo.png"
                  alt="Herdoza Fitness Center Logo"
                  class="h-10 w-auto"
                />
              </a>
            </div>
          </div>
        </header>

        <!-- Dashboard Content -->
        <div class="flex-1 overflow-y-auto p-6">
          <!-- Page Header -->
          <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
            <p class="text-gray-600 mt-1">
              Overview of Gym Fitness Center Membership
            </p>
          </div>

          <!-- Stats Cards -->
          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8"
          >
            <!-- New Members Card -->
            <div
              class="stats-card bg-white rounded-lg shadow p-6 border-l-4 border-red-600"
            >
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="text-gray-500 text-sm font-medium">New Members</h3>
                  <p class="text-3xl font-bold mt-2">0</p>
                </div>
                <span
                  class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center"
                >
                  <i class="ri-user-add-line text-red-600 text-xl"></i>
                </span>
              </div>
            </div>

            <!-- Pending Approval Card -->
            <div
              class="stats-card bg-white rounded-lg shadow p-6 border-l-4 border-black"
            >
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="text-gray-500 text-sm font-medium">
                    Pending Approval
                  </h3>
                  <p class="text-3xl font-bold mt-2">6</p>
                </div>
                <span
                  class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center"
                >
                  <i class="ri-timer-line text-gray-800 text-xl"></i>
                </span>
              </div>
            </div>

            <!-- Active Members Card -->
            <div
              class="stats-card bg-white rounded-lg shadow p-6 border-l-4 border-red-600"
            >
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="text-gray-500 text-sm font-medium">
                    Active Members
                  </h3>
                  <p class="text-3xl font-bold mt-2">100</p>
                </div>
                <span
                  class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center"
                >
                  <i class="ri-team-line text-red-600 text-xl"></i>
                </span>
              </div>
            </div>

            <!-- Expired Members Card -->
            <div
              class="stats-card bg-white rounded-lg shadow p-6 border-l-4 border-black"
            >
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="text-gray-500 text-sm font-medium">
                    Expired Members
                  </h3>
                  <p class="text-3xl font-bold mt-2">10</p>
                </div>
                <span
                  class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center"
                >
                  <i class="ri-close-circle-line text-gray-800 text-xl"></i>
                </span>
              </div>
            </div>
          </div>

          <!-- Two Column Content -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Recent Registrations -->
            <div class="bg-white rounded-lg shadow p-6">
              <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-semibold">Recent Registrations</h3>
              </div>
              <div class="space-y-4" id="registrationsList"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./javascript/admin-api.js"></script>
    <script type="module" src="./javascript/general.js"></script>
    <script type="module" src="./javascript/admin_dashboard.js"></script>
  </body>
</html>
