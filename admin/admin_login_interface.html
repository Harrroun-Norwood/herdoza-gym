<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Herdoza Fitness Center</title>
    <!-- Favicon -->
    <link rel="icon" type="image" href="./assets/HFC_Logo.png" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style/admin_login_interface.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    />
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./javascript/admin-api.js"></script>
    <script type="module" src="./javascript/general.js"></script>
    <script type="module" src="./javascript/admin_login-interface.js"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <div
      class="login-container w-full max-w-md rounded-xl shadow-2xl overflow-hidden border border-gray-200 bg-white"
    >
      <div class="bg-black text-white p-6 text-center">
        <div class="flex items-center justify-center gap-3">
          <img
            src="./assets/HFC_Logo.png"
            alt="Herdoza Fitness Center Logo"
            class="h-12 w-auto"
          />
          <h1 class="text-2xl font-bold">HERDOZA FITNESS CENTER</h1>
        </div>
        <p class="text-gray-300 mt-2">Admin Dashboard</p>
      </div>

      <!-- Login Form -->
      <div class="p-8">
        <h2 class="text-2xl font-medium text-gray-800 text-center mb-8">
          Admin Login
        </h2>
        <form id="loginForm" class="space-y-6">
          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="ri-mail-line text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                placeholder="your@email.com"
                required
              />
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <div class="flex justify-between items-center mb-1">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
            </div>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="ri-lock-line text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-base"
                placeholder="••••••••"
                required
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
              >
                <i class="ri-eye-line text-gray-400 hover:text-gray-500"></i>
              </button>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-2">
            <button
              type="submit"
              id="loginBtn"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
            >
              <span id="btnText">Login</span>
              <i
                id="btnSpinner"
                class="ri-loader-4-line animate-spin ml-2 hidden"
              ></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 px-6 py-4 text-center border-t border-gray-100">
        <p class="text-xs text-gray-500">
          &copy; 2025 Herdoza Fitness Center. All rights reserved.
        </p>
      </div>
    </div>

    <!-- OTP Modal -->
    <div
      id="otpModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center"
    >
      <div
        class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 transform transition-all"
      >
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">
          OTP Verification
        </h2>
        <p class="text-sm text-gray-600 mb-4 text-center">
          Enter the OTP code to verify your account
        </p>
        <div class="bg-gray-100 p-3 rounded-md text-center mb-4">
          <p class="text-sm text-gray-600 mb-1">Your OTP Code:</p>
          <span class="text-2xl font-mono text-gray-800 tracking-widest"
            >7777</span
          >
        </div>
        <input
          type="text"
          id="otp"
          class="w-full px-4 py-3 text-center text-2xl tracking-widest font-mono border border-gray-300 rounded-md focus:ring-2 focus:ring-red-500 focus:border-red-500 mb-4"
          placeholder="Enter OTP"
          maxlength="4"
        />
        <button
          id="verifyOtp"
          class="w-full bg-red-600 text-white py-3 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 font-medium"
        >
          Verify OTP
        </button>
      </div>
    </div>
  </body>
</html>
