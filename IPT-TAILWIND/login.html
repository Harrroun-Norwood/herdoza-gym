<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herdoza Fitness Center - Login</title>
    <link rel="icon" type="image" href="./assets/herdoza-logo-trans.png" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./src/mystyles.css" />
    <script type="module" src="./scripts/auth-api.js"></script>
    <style>
      /* Background styles */
      body {
        background-image: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.1),
            rgba(0, 0, 0, 0.7)
          ),
          url("./assets/Herdoza-background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      /* Add lighter semi-transparent overlay */
      .bg-overlay {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(0, 0, 0, 0.6) 100%
        );
        backdrop-filter: blur(2px);
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      /* Toast Notification Styles */
      .toast-notification {
        position: fixed;
        top: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        padding: 1rem 1.5rem;
        border-radius: 8px;
        background-color: #22c55e;
        color: white;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 9999;
        opacity: 0;
        animation: fadeInOut 3s ease forwards;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translate(-50%, -100%);
        }
        15% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        85% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -100%);
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen text-white">
    <div
      class="flex flex-col md:flex-row bg-black-3 w-full max-w-4xl rounded-lg overflow-hidden shadow-lg"
    >
      <div
        class="bg-red-600 flex flex-col justify-center items-center text-center p-8 md:w-1/2 lg:rounded-r-4xl"
      >
        <div class="text-3xl font-bold mb-4"><i>Welcome Back!</i></div>
        <div class="text-sm mb-4">Don't have an account?</div>
        <a
          href="sign-up.html"
          class="border border-white text-lg font-bold px-6 py-2 rounded-lg hover:bg-gray-100 hover:text-black transition"
        >
          Sign Up
        </a>
      </div>

      <div
        class="flex flex-col items-center justify-center p-8 w-full md:w-1/2"
      >
        <div class="flex items-center mb-5">
          <img
            src="./assets/herdoza-logo-trans.png"
            alt="Herdoza Logo"
            class="h-12"
          />
          <div class="orbitron font-bold text-sm ml-2">
            HERDOZA FITNESS CENTER
          </div>
        </div>

        <form id="loginForm" class="w-full max-w-sm">
          <div class="text-4xl font-bold mb-6 text-center">Login</div>

          <div class="mb-4">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="example@gmail.com"
              class="border rounded-sm w-full bg-black p-2 text-sm mt-2"
            />
          </div>

          <div class="mb-4">
            <label for="password">Password</label>
            <div class="relative">
              <input
                type="password"
                id="password"
                required
                placeholder="Enter your password"
                class="border rounded-sm w-full bg-black p-2 pr-10 text-sm mt-2"
              />
              <button
                type="button"
                onclick="togglePasswordVisibility('password')"
                class="absolute right-0 top-1/2 transform -translate-y-1/2 px-3 text-gray-400 hover:text-gray-200"
              >
                <i id="password-toggle-icon" class="bi bi-eye-slash"></i>
              </button>
            </div>
            <p class="text-gray-400 text-xs mt-1">
              Password must be at least 7 characters long
            </p>
          </div>

          <div class="flex items-center justify-between text-xs mb-4">
            <div>
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#" class="text-red-400 hover:underline"
              >Forgot password?</a
            >
          </div>

          <div id="login-error" class="text-red-500 text-sm mb-4 hidden"></div>

          <button
            type="submit"
            class="bg-red-600 w-full py-2 rounded-lg hover:bg-red-700 transition text-white font-bold"
          >
            Sign In
          </button>
        </form>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div
      id="forgotPasswordModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
    >
      <div class="bg-black p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
        <h2 class="text-2xl font-bold mb-4 text-center text-white">
          Reset Password
        </h2>
        <form id="forgotPasswordForm">
          <div class="mb-4">
            <label for="resetEmail" class="text-white">Email</label>
            <input
              type="email"
              id="resetEmail"
              required
              placeholder="Enter your email"
              class="border rounded-sm w-full bg-black p-2 text-sm mt-2 text-white"
            />
          </div>
          <div id="resetError" class="text-red-500 text-sm mb-4 hidden"></div>
          <div
            id="resetSuccess"
            class="text-green-500 text-sm mb-4 hidden"
          ></div>
          <div class="flex gap-2">
            <button
              type="submit"
              class="bg-red-600 flex-1 py-2 rounded-lg hover:bg-red-700 transition text-white font-bold"
            >
              Reset Password
            </button>
            <button
              type="button"
              onclick="closeForgotPasswordModal()"
              class="bg-gray-600 flex-1 py-2 rounded-lg hover:bg-gray-700 transition text-white font-bold"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Add password visibility toggle function
      function togglePasswordVisibility(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const toggleIcon = document.getElementById(`${fieldId}-toggle-icon`);
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        } else {
          passwordField.type = "password";
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        }
      }

      // Forgot Password Modal Functions
      function showForgotPasswordModal() {
        document
          .getElementById("forgotPasswordModal")
          .classList.remove("hidden");
        document.getElementById("resetEmail").value = "";
        document.getElementById("resetError").classList.add("hidden");
        document.getElementById("resetSuccess").classList.add("hidden");
      }

      function closeForgotPasswordModal() {
        document.getElementById("forgotPasswordModal").classList.add("hidden");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const forgotPasswordForm =
          document.getElementById("forgotPasswordForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const rememberMeCheckbox = document.getElementById("remember-me");

        function showSuccessToast() {
          const toast = document.createElement("div");
          toast.className = "toast-notification";
          toast.innerHTML = `
            <i class="bi bi-check-circle text-xl"></i>
            <span>Successfully logged in!</span>
          `;
          document.body.appendChild(toast);

          // Remove toast after animation
          setTimeout(() => {
            toast.remove();
          }, 3000);
        }

        function showToast(message, type = "error") {
          const toast = document.createElement("div");
          toast.className = `fixed top-4 left-1/2 transform -translate-x-1/2 z-50 p-4 rounded-md shadow-lg ${
            type === "error" ? "bg-red-500" : "bg-green-500"
          } text-white max-w-md`;
          toast.innerHTML = `<div class="flex items-center space-x-2"><i class="bi bi-${
            type === "error" ? "exclamation-circle" : "check-circle"
          }"></i><span>${message}</span></div>`;
          document.body.appendChild(toast);
          setTimeout(() => toast.remove(), 3000);
        }

        // Add click handler to forgot password link
        document
          .querySelector('a[href="#"].text-red-400')
          .addEventListener("click", function (e) {
            e.preventDefault();
            showForgotPasswordModal();
          });

        // Handle forgot password form submission
        forgotPasswordForm?.addEventListener("submit", async function (e) {
          e.preventDefault();
          const email = document.getElementById("resetEmail").value;
          const errorElement = document.getElementById("resetError");
          const successElement = document.getElementById("resetSuccess");

          errorElement.classList.add("hidden");
          successElement.classList.add("hidden");

          try {
            // Check if email exists in registrations
            const registrations = JSON.parse(
              localStorage.getItem("registrations") || "[]"
            );
            const user = registrations.find((r) => r.email === email);

            if (!user) {
              errorElement.textContent =
                "No account found with this email address.";
              errorElement.classList.remove("hidden");
              return;
            }

            // Generate a temporary password
            const tempPassword = Math.random().toString(36).slice(-8);

            // Update user's password in registrations
            user.password = tempPassword;
            localStorage.setItem(
              "registrations",
              JSON.stringify(registrations)
            );

            // Show success message with temporary password
            successElement.textContent = `Your temporary password is: ${tempPassword}`;
            successElement.classList.remove("hidden");

            // Hide the form
            forgotPasswordForm
              .querySelector("div.flex.gap-2")
              .classList.add("hidden");

            // Auto close after 10 seconds
            setTimeout(() => {
              closeForgotPasswordModal();
              forgotPasswordForm
                .querySelector("div.flex.gap-2")
                .classList.remove("hidden");
            }, 10000);
          } catch (error) {
            console.error("Password reset error:", error);
            errorElement.textContent = "An error occurred. Please try again.";
            errorElement.classList.remove("hidden");
          }
        });

        loginForm?.addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = emailInput.value;
          const password = passwordInput.value;
          const errorElement = document.getElementById("login-error");

          errorElement.classList.add("hidden");
          errorElement.textContent = "";

          if (!email || !password) {
            errorElement.textContent = "Please enter both email and password";
            errorElement.classList.remove("hidden");
            return;
          }

          try {
            // Admin login check
            if (
              email === "admin@herdoza-fitness.com" &&
              password === "admin123!@#"
            ) {
              // Handle Remember Me for admin
              if (rememberMeCheckbox.checked) {
                localStorage.setItem(
                  "rememberedCredentials",
                  JSON.stringify({ email, password })
                );
              } else {
                localStorage.removeItem("rememberedCredentials");
              }

              showSuccessToast();
              setTimeout(() => {
                localStorage.setItem("adminLoggedIn", "true");
                localStorage.setItem("adminName", "Admin");
                localStorage.setItem("adminEmail", email);
                window.location.href = "admin/admin_dashboard.html";
              }, 1000);
              return;
            }

            // Simple user login - just check if email exists in registrations
            const registrations = JSON.parse(
              localStorage.getItem("registrations") || "[]"
            );
            const userExists = registrations.find((r) => r.email === email);

            if (userExists) {
              // Handle Remember Me
              if (rememberMeCheckbox.checked) {
                localStorage.setItem(
                  "rememberedCredentials",
                  JSON.stringify({ email, password })
                );
              } else {
                localStorage.removeItem("rememberedCredentials");
              }

              showSuccessToast();
              localStorage.setItem("userEmail", userExists.email);
              localStorage.setItem("userName", userExists.name);
              localStorage.setItem("userToken", "active-member");
              localStorage.setItem(
                "userType",
                userExists.type || "Gym Fitness"
              );
              localStorage.setItem(
                "membershipExpiry",
                new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString()
              );

              setTimeout(() => {
                window.location.href = "index.html";
              }, 1000);
              return;
            }

            // Show error if email not found
            errorElement.textContent =
              "Account not found. Please sign up first.";
            errorElement.classList.remove("hidden");
          } catch (error) {
            console.error("Login error:", error);
            errorElement.textContent =
              "An error occurred during login. Please try again.";
            errorElement.classList.remove("hidden");
          }
        });
      });
    </script>
  </body>
</html>
