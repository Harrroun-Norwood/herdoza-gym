<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herdoza Fitness Center</title>
    <link rel="icon" type="image" href="./assets/herdoza-logo-trans.png" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/mystyles.css" />
  </head>
  <body>
    <nav
      class="w-full fixed bg-black-2 p-4 text-white flex justify-between items-center px-8 md:px-12 lg:px-48 z-50"
    ></nav>

    <section>
      <div class="text-4xl text-center mb-5 mt-15 font-bold">
        Book MMA + Zumba Package
      </div>
      <div
        class="flex flex-wrap container mx-auto px-6 md:px-12 lg:px-16 gap-10 justify-center"
      >
        <!-- MMA Date Selection -->
        <div>
          <div class="text-center font-bold text-xl my-5">
            Select MMA Training Date
          </div>
          <div
            class="calendar bg-black-2 text-white p-2 rounded-3xl"
            id="mma-booking"
          >
            <header class="flex justify-between items-center px-3 mt-4">
              <h3 class="font-bold"></h3>
              <nav class="nav-buttons">
                <button id="prev" class="calendar-nav-btn">&lt;</button>
                <button id="next" class="calendar-nav-btn">&gt;</button>
              </nav>
            </header>
            <div class="pb-6 pt-3">
              <ul class="days flex flex-wrap text-center font-bold">
                <li class="text-gray-300">Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thur</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="dates text-white"></ul>
            </div>
          </div>
        </div>

        <!-- MMA Time and Zumba Schedule Selection -->
        <div>
          <div class="flex justify-center mt-5">
            <div class="flex flex-col">
              <div class="text-center font-bold text-xl mb-5">
                Select MMA Time
              </div>
              <div class="border-2 p-10 leading-loose rounded-3xl">
                <div>
                  <input
                    type="radio"
                    name="time-slot"
                    id="slot1"
                    value="8:00 AM - 10:00 AM"
                  />
                  <label for="slot1">8:00 AM - 10:00 AM</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="time-slot"
                    id="slot2"
                    value="2:00 PM - 4:00 PM"
                  />
                  <label for="slot2">2:00 PM - 4:00 PM</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="time-slot"
                    id="slot3"
                    value="4:00 PM - 6:00 PM"
                  />
                  <label for="slot3">4:00 PM - 6:00 PM</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="time-slot"
                    id="slot4"
                    value="7:00 PM - 9:00 PM"
                  />
                  <label for="slot4">7:00 PM - 9:00 PM</label>
                </div>
              </div>

              <div class="text-center font-bold text-xl mt-8 mb-5">
                Your Zumba Schedule
              </div>
              <div class="border-2 p-6 rounded-3xl">
                <div class="text-center mb-4">
                  Based on your selected MMA day:
                </div>
                <div
                  id="zumba-schedule"
                  class="text-center text-xl font-bold text-red-600"
                >
                  Select an MMA date first
                </div>
                <div class="text-sm text-center mt-4">
                  (Zumba session will be scheduled on the same day at 7:00 AM -
                  8:00 AM)
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-center gap-3 mt-12 font-bold">
        <button
          class="cancel-btn bg-red-600 text-white px-10 py-2 rounded-lg cursor-pointer hover:bg-red-700 transition text-lg"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="ok-btn bg-blue-600 text-white px-12 py-2 rounded-lg cursor-pointer hover:bg-blue-700 transition text-lg"
        >
          OK
        </button>
      </div>

      <div class="pop-up-con"></div>
    </section>

    <footer class="hidden md:block"></footer>

    <script type="module" src="./scripts/mma-pop-up.js"></script>
    <script type="module" src="./scripts/mma-zumba-calendar.js"></script>
    <script type="module" src="./scripts/navbar.js"></script>
    <script type="module" src="./scripts/footer.js"></script>
    <script type="module" src="./scripts/menu.js"></script>
  </body>
</html>
