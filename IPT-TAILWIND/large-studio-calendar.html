<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herdoza Fitness Center</title>
    <link rel="icon" type="image" href="./assets/herdoza-logo-trans.png" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/mystyles.css" />
  </head>
  <body>
    <nav
      class="w-full fixed bg-black-2 p-4 text-white flex justify-between items-center px-8 md:px-12 lg:px-48 z-50"
    ></nav>

    <section>
      <div class="text-4xl text-center mb-5 mt-15 font-bold">
        Book Our Dance Studio
      </div>
      <div
        class="flex flex-wrap container mx-auto px-6 md:px-12 lg:px-16 gap-10 justify-center"
      >
        <div>
          <div class="text-center font-bold text-xl my-5">Select Date</div>
          <div
            class="calendar bg-black-2 text-white p-2 rounded-3xl"
            id="mma-booking"
          >
            <header class="flex justify-between items-center px-3 mt-4">
              <h3 class="font-bold"></h3>
              <nav class="nav-buttons">
                <button id="prev"></button>
                <button id="next"></button>
              </nav>
            </header>
            <div class="pb-6 pt-3">
              <ul class="days flex flex-wrap text-center font-bold">
                <li class="text-gray-300">Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thur</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="dates text-white"></ul>
            </div>
          </div>
        </div>

        <div>
          <div class="flex justify-center mt-5">
            <div class="flex flex-col">
              <div class="text-center font-bold text-xl mb-5">Select Time</div>
              <div class="border-2 p-10 leading-loose rounded-3xl">
                <div>
                  <input type="radio" name="time-slot" id="slot1" />
                  <label for="slot1">8:00 AM - 10:00 AM</label>
                </div>
                <div>
                  <input type="radio" name="time-slot" id="slot2" />
                  <label for="slot2">2:00 PM - 4:00 PM</label>
                </div>
                <div>
                  <input type="radio" name="time-slot" id="slot3" />
                  <label for="slot3">4:00 PM - 6:00 PM</label>
                </div>
                <div>
                  <input type="radio" name="time-slot" id="slot4" />
                  <label for="slot4">7:00 PM - 9:00 PM</label>
                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col justify-center mt-5">
            <label for="people-quantity" class="mb-5"
              >Select Number of People</label
            >
            <input
              class="border-1 px-4 py-2 rounded-lg bg-transparent text-center"
              type="number"
              id="people-quantity"
              name="quantity"
              min="1"
              max="30"
              placeholder="Enter number of people (4-30)"
            />
          </div>
        </div>
      </div>
      <div class="flex justify-center gap-3 mt-12 font-bold">
        <button
          class="cancel-btn text-lg bg-red-600 text-white px-10 py-2 rounded-lg cursor-pointer hover:bg-red-700"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="ok-btn text-lg bg-blue-600 text-white px-12 py-2 rounded-lg cursor-pointer hover:bg-blue-700"
        >
          OK
        </button>
      </div>
      <div class="pop-up-con"></div>
    </section>
    <footer class="hidden md:block"></footer>
    <script type="module" src="./scripts/payment-popup.js"></script>
    <script type="module" src="./scripts/calendar-large-studio.js"></script>
    <script type="module" src="./scripts/navbar.js"></script>
    <script type="module" src="./scripts/footer.js"></script>
    <script type="module" src="./scripts/menu.js"></script>
  </body>
</html>
