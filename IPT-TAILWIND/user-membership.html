<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herdoza Fitness Center</title>
    <link rel="icon" type="image" href="./assets/herdoza-logo-trans.png" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./src/mystyles.css" />
  </head>
  <body>
    <nav
      class="w-full fixed bg-black-1 p-4 top-0 text-white justify-between items-center px-8 md:px-12 lg:px-48 z-50 flex"
    ></nav>
    <aside
      id="sidebar"
      class="bg-gray-800 text-white w-64 min-h-screen p-4 fixed top-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform"
    >
      <div class="mt-20">
        <div class="font-bold text-lg hover:text-red-500">
          <a
            href="user-membership.html"
            class="sidebar-link"
            id="membership-link"
            >Membership</a
          >
        </div>

        <div class="collapsible-2 mt-3 relative">
          <input type="checkbox" id="collapsible-toggle-2" class="hidden" />
          <label
            for="collapsible-toggle-2"
            class="hover:text-red-500 block cursor-pointer font-bold text-lg relative"
          >
            Schedule            <i
              class="bi bi-chevron-down absolute right-2 top-[50%] -translate-y-1/2 transition-transform"
            ></i>
          </label>
          <div
            class="collapsible-list-2 max-h-0 overflow-hidden transition-all duration-300"
          >
            <a
              href="user-schedule-mma.html"
              class="sidebar-link block p-2 hover:text-red-500"
              >MMA TRAINING</a
            >
            <a
              href="user-schedule-mma-zumba.html"
              class="sidebar-link block p-2 hover:text-red-500"
              >MMA + Zumba</a
            >
            <a
              href="user-schedule-studio.html"
              class="sidebar-link block p-2 hover:text-red-500"
              >Dance Studio</a
            >
            <a
              href="user-schedule-zumba.html"
              class="sidebar-link block p-2 hover:text-red-500"
              >Zumba Session</a
            >
          </div>
        </div>
      </div>
    </aside>

    <div class="flex justify-center mt-20 md:ml-64 px-4">
      <div
        class="bg-red-700 rounded-2xl text-white flex flex-col justify-center items-center p-6 sm:p-10 lg:p-20 w-full max-w-4xl"
      >
        <div class="text-2xl sm:text-3xl font-bold mb-5 text-center">
          Active Membership Duration
        </div>
        <div class="p-2">          <span
            id="days-left"
            class="bg-white text-4xl sm:text-5xl text-red-700 dark:text-red-700 px-6 sm:px-10 py-4 rounded-lg font-bold block text-center"
          >
            0
          </span>
          <div class="p-2 text-center font-bold mt-4 text-xl sm:text-2xl">
            Days Left
          </div>
        </div>
        <div class="w-full mt-4">          <div
            class="bg-white p-4 sm:p-6 mb-5 rounded-lg grid grid-cols-1 sm:grid-cols-2 gap-y-4 sm:gap-x-10"
          >            <div>              <div class="text-base sm:text-lg font-bold text-black">Next Payment Due</div>              <div id="next-payment-date" class="text-sm text-black">April 9, 2025</div>
            </div>
            <div>
              <div class="text-base sm:text-lg font-bold text-black">Monthly Fee</div>
              <div id="membership-fee" class="text-sm text-black">PHP 500.00</div>
            </div>
          </div>
          <button            id="renew-membership"
            class="bg-white w-full text-lg sm:text-2xl font-bold text-red-600 dark:text-red-600 py-2 rounded-lg mt-3 shadow-lg hover:cursor-pointer hover:bg-red-100 dark:hover:bg-red-100 transition"
          >
            Renew Membership
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/navbar.js"></script>
    <script type="module" src="./scripts/menu.js"></script>
    <script type="module" src="./scripts/user-membership.js"></script>
  </body>
</html>
