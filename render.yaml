services:
  - type: web
    name: herdoza-fitness-gym
    env: node
    rootDirectory: .
    buildCommand: |
      npm install
      cd IPT-TAILWIND
      npm install
      npm run build
      cd ../backend
      npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: CSRF_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      # Database configuration
      - key: DB_NAME
        value: herdoza_fitness
      # Security and access control
      - key: ADMIN_EMAIL
        value: admin@herdoza-fitness.com
      - key: CORS_ORIGIN
        value: https://herdoza-gym.onrender.com
